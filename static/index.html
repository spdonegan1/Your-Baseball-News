<!DOCTYPE html>
<html>
<head>
  <title> Your Baseball News </title>

  <link href="/css/reset.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,70" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link href="/css/animations.css" rel="stylesheet" type="text/css">
  <link href="/css/teams.css" rel="stylesheet" type="text/css">


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<div id="main">
  
  <header>
    <img src="img/menu-2.png" id="menu-icon"/>
    <span id="headerTitle">Your Baseball News</span>
    <span id="loginRegister">Log In / Register</span>
    <span id="logout">Log Out</span>
  </header>
  
  <div id="menu">
    <ul id="menuItems">
      <li id="newsLink">News</li>
      <li id="liveGameLink">Live Game</li>
    </ul>
  </div>

  <div id="content">
    <div id="loginDiv">
        <div class="loginField" id="usernameField"> username: 
          <input id="usernameInput" type="text"/> 
        </div>
        <div class="loginField" id="passwordField"> password: 
          <input id="passwordInput" type="password"/> 
        </div>

        <button id="loginButton"> login </button>
        <button id="registerButton"> register </button>
    </div>
    
    <div id="news">
      <div class="newsItem">Loading your news now</div>
    </div>

    <div id="favoriteNews">
    </div>
    
    <div id="teamLogos">
      <h1>Select Your favorite teams for your favorite teams news feed</h1>
      <div id="logos"></div>
      <button id="submitFavorites">Submit Favorites Now!</button>
      <button id="editFavorites">Submit Your Edited Favorites!</button>
    </div>

    <div id="liveGame">
      <input type=text placeholder="Enter message..." id="liveGameMessage">
      <button id="submitMessage">Submit Message</button>
      <div id="liveGameUpdates">
        <div>No Updates yet!</div>
      </div>
    </div>

    <div id="liveGameListings">
    </div>
  </div>
  <script src="/libs/jq/jquery-1.8.2.min.js"></script>
  <script src="/libs/jq/addEnterJQPlugin.js"></script>
  <script src="/libs/jq/addTappableJQPlugin.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/logout.js"></script> 

  <!-- Change my address based off of server machine ip -->
  <script src="http://128.237.224.59:8888/socket.io/socket.io.js"></script>
  
  <script src="/js/sockets.js"></script>
  <script src="/js/news.js"></script>

</body>
</html>
